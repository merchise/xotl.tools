---
stages:
  - pre-check
  - mypy
  - test
  - check
  - build
  - publish
  - clean up

.x-when-mrs-or-stable: &when-merge-requests-or-stable
  refs:
    - main
    - /^releases-2/
    - merge_requests
  changes:
    - docs/**/*.rst
    - docs/**/*.py
    - src/**/*.py
    - tests/**/*.py
    - pyproject.toml
    - tox.ini
    - requirements-dev-py38.lock
    - .gitlab-ci.yml

.x-when-mrs: &when-merge-requests
  refs:
    - merge_requests
  changes:
    - docs/**/*.rst
    - docs/**/*.py
    - src/**/*.py
    - tests/**/*.py
    - pyproject.toml
    - tox.ini
    - requirements-dev-py38.lock
    - .gitlab-ci.yml


.x-when-stable: &when-stable-branches
  refs:
    - main
    - /^releases-2
  changes:
    - docs/**/*.rst
    - docs/**/*.py
    - src/**/*.py
    - tests/**/*.py
    - pyproject.toml
    - tox.ini
    - requirements-dev-py38.lock
    - .gitlab-ci.yml


lint:
  interruptible: true
  image: python:3.12
  stage: check
  needs: []
  script:
    - pip install -r requirements-dev-py312.lock
    - ruff check src/
    - ruff format --check src/
    - isort --check --diff src/
  only:
    <<: *when-merge-requests-or-stable

.run_staticcheck: &run_staticcheck
  image: python:$PYTHON
  stage: mypy
  cache:
    key: $CI_JOB_NAME-$PYTHON
    paths:
      - .mypy_cache/
  script:
    - pip install tox
    - tox -e system-staticcheck

.run_tests: &run_tests
  image: python:$PYTHON
  stage: test
  cache:
    key: $CI_JOB_NAME-$PYTHON
    paths:
      - .tox/
  script:
    - pip install tox
    - tox -e system-$CASE

run required static checks:
  <<: *run_staticcheck
  interruptible: true
  allow_failure: true
  only:
    <<: *when-merge-requests-or-stable
  parallel:
    matrix:
      - PYTHON: ["3.8", "3.9", "3.10", "3.11", "3.12"]

tests:
  <<: *run_tests
  interruptible: true
  only:
    <<: *when-merge-requests-or-stable
  needs:
    - run required static checks
  parallel:
    matrix:
      - PYTHON: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        CASE: ["unit", "greenlets"]

test doctests:
  image: python:$PYTHON
  stage: test
  interruptible: true
  script:
    - pip install tox
    - tox -e system-doctest
  only:
    <<: *when-merge-requests-or-stable
  parallel:
    matrix:
      - PYTHON: ["3.8", "3.9", "3.10", "3.11", "3.12"]


.x-when-releasing: &when-releasing
  refs:
    - tags
  variables:
    - $CI_COMMIT_TAG =~ /^\d+(\.\d+)*(|a\d+|b\d+|rc\d+)?(\.post\d+)?$/
    - $CI_SERVER_HOST == "gitlab.merchise.org"


build:
  image: python:3.12
  stage: build
  script:
    - pip install hatch
    - hatch build
  artifacts:
    paths:
      - dist/
  only:
    <<: *when-releasing


check signature of tag:
  image: alpine
  stage: check
  script:
    - apk add gnupg git
    - cat $GNUPG_KEY_FILE | gpg --import
    - git verify-tag $CI_COMMIT_REF_NAME
  only:
    <<: *when-releasing

publish in pypi:
  image: python:3.12
  variables:
    GIT_STRATEGY: none
  stage: publish
  script:
    - pip install twine
    - twine upload --skip-existing -u "$PYPI_USERNAME" -p "$PYPI_PASSWORD" dist/*
  needs:
    - check signature of tag
    - build
  environment:
    name: pypi
    url: https://pypi.org/project/$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME
  only:
    <<: *when-releasing


.build_doc: &build_doc
  image: python:3.12
  stage: build
  cache:
    key: docs-${CI_COMMIT_REF_SLUG}
    paths:
      - docs/builds/
  script:
    - apt-get update && apt-get install -y git make
    - pip install -r requirements-dev-py312.lock
    - make -C docs/ html
    - mkdir -p public
    - cp -r docs/build/html/* public/
  artifacts:
    paths:
      - docs/build/html
      - public/
    expire_in: 4 days
  needs: []

build documentation for releases:
  <<: *build_doc
  only:
    <<: *when-releasing

build documentation:
  <<: *build_doc
  interruptible: true
  needs: []
  only:
    <<: *when-merge-requests-or-stable
  variables:
    SPHINXOPTS: "-W"

.publish_rtd: &publish_rtd
  image: alpine
  variables:
    GIT_STRATEGY: none
  stage: publish
  script:
    - |
      apk add openssh rsync
      mkdir -p $HOME/.ssh
      chmod 700 $HOME/.ssh
      cp $RSA_KEY_FILE $HOME/.ssh/id_rsa
      chmod 600 $HOME/.ssh/id_rsa
      cp $SSH_CONFIG_FILE $HOME/.ssh/config
      ssh docs.lahavane.com mkdir -p /data/$CI_PROJECT_NAME/.$CI_COMMIT_SHA
      rsync -auvp -e ssh ./docs/build/html/ docs.lahavane.com:/data/$CI_PROJECT_NAME/.$CI_COMMIT_SHA/

      if [ -n "$CI_COMMIT_TAG" ]; then
         slug="$CI_COMMIT_TAG"
      else
         slug="$CI_COMMIT_REF_SLUG"
      fi

      ssh docs.lahavane.com "cd /data/$CI_PROJECT_NAME; rm -r $slug; ln -s .$CI_COMMIT_SHA $slug"
      ssh docs.lahavane.com "cd /data/$CI_PROJECT_NAME; ls -al | grep -oE '\.([0-9]|[a-z])*$' | sort | uniq -c | grep '1 ' | grep -oE '\.([0-9]|[a-z])*$' | xargs rm -rf"
  environment:
    name: docs.lahavane.com
    url: https://docs.lahavane.com/$CI_PROJECT_NAME/$CI_COMMIT_REF_SLUG

publish in our RTD for releases:
  <<: *publish_rtd
  needs:
    - build documentation for releases
  only:
    <<: *when-releasing


pages:
  <<: *build_doc
  only:
    refs:
      - main
    variables:
      - $CI_SERVER_HOST == "gitlab.com"


publish in our RTD:
  <<: *publish_rtd
  interruptible: true
  only:
    <<: *when-merge-requests-or-stable
    variables:
      - $CI_SERVER_HOST == "gitlab.merchise.org"
  needs:
    - build documentation

automatically remove MR documentation from our RTD server after 4 hours:
  stage: clean up
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: never
    - if: '$CI_COMMIT_REF_NAME =~ /releases-/'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_SERVER_HOST == "gitlab.merchise.org"'
      when: on_success
    - when: never
  trigger:
    include: ci/cleanup.yml
