---
stages:
  - pre-check
  - test
  - check
  - build
  - publish
  - clean up

.x-when-mrs-or-stable: &when-merge-requests-or-stable
  only:
    refs:
      - main
      - /^releases-2/
      - merge_requests
    changes:
      - docs/**/*.rst
      - docs/**/*.py
      - xotl/tools/**/*.py
      - tests/**/*.py
      - setup.py
      - setup.cfg
      - tox.ini
      - .gitlab-ci.yml

.x-when-mrs: &when-merge-requests
  only:
    refs:
      - merge_requests
    changes:
      - docs/**/*.rst
      - docs/**/*.py
      - xotl/tools/**/*.py
      - tests/**/*.py
      - setup.py
      - setup.cfg
      - tox.ini
      - .gitlab-ci.yml


.x-when-stable: &when-stable-branches
  only:
    refs:
      - main
      - /^releases-2
    changes:
      - docs/**/*.rst
      - docs/**/*.py
      - xotl/tools/**/*.py
      - tests/**/*.py
      - setup.py
      - setup.cfg
      - tox.ini
      - .gitlab-ci.yml


check flake8 and black:
  <<: *when-merge-requests-or-stable
  interruptible: true
  image: python:3.9
  stage: check
  needs: []
  script:
    - pip install --no-cache-dir 'flake8>=3.8.4' 'flake8-bugbear~=21.4.3' 'black==22.1.0' 'isort~=5.9.3'
    - flake8 xotl/tools
    - black --check xotl/tools
    - isort --check --diff xotl/tools

.run_tox_staticcheck: &run_tox_staticcheck
  interruptible: true
  image: python:$PYTHON
  stage: test
  cache:
    key: $CI_JOB_NAME
    paths:
      - .tox/
      - .mypy_cache/
  script:
    - pip install tox
    - tox -e system-staticcheck

.run_tox_tests: &run_tox_tests
  interruptible: true
  image: python:$PYTHON
  stage: test
  cache:
    key: $CI_JOB_NAME
    paths:
      - .tox/
  script:
    - pip install tox
    - tox -e system-$GREENLETS

tests:
  <<: *run_tox_tests
  <<: *when-merge-requests-or-stable
  parallel:
    matrix:
      - PYTHON: ["3.8", "3.9"]
        GREENLETS: ["unit", "greenlets"]


run static checks:
  <<: *run_tox_staticcheck
  <<: *when-merge-requests-or-stable
  allow_failure: true
  parallel:
    matrix:
      - PYTHON: ["3.8", "3.9"]

.x-when-releasing: &when-releasing
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_TAG =~ /^\d+(\.\d+)*(|a\d+|b\d+|rc\d+)?(\.post\d+)?$/


.x-when-prereleasing: &when-prereleasing
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_TAG =~ /^\d+(\.\d+)*(|a\d+|b\d+|rc\d+)?(\.post\d+|\.dev\d+)?$/


build:
  <<: *when-prereleasing
  image: python:3.8
  stage: build
  parallel:
    matrix:
      - DIST_CMD: [sdist, bdist_wheel]
  script:
    - apt-get update && apt-get install -y git
    - python setup.py $DIST_CMD
  artifacts:
    paths:
      - dist/

check signature of tag:
  <<: *when-prereleasing
  interruptible: true
  image: alpine
  stage: check
  script:
    - apk add gnupg git
    - cat $GNUPG_KEY_FILE | gpg --import
    - git verify-tag $CI_COMMIT_REF_NAME


publish in pypi:
  <<: *when-releasing
  image: python:3.8
  variables:
    GIT_STRATEGY: none
  stage: publish
  script:
    - pip install twine
    - twine upload --skip-existing -u "$PYPI_USERNAME" -p "$PYPI_PASSWORD" dist/*
  needs:
    - check signature of tag
    - build
  environment:
    name: pypi
    url: https://pypi.org/project/$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME


.build_doc: &build_doc
  image: python:3.8
  stage: build
  cache:
    key: docs-${CI_COMMIT_REF_SLUG}
    paths:
      - docs/builds/
  script:
    - apt-get update && apt-get install -y git make
    - pip install sphinx sphinx-rtd-theme
    - pip install -e .
    - make -C docs/ html
  artifacts:
    paths:
      - docs/build/html
    expire_in: 4 days
  needs: []

build documentation for releases:
  <<: *build_doc
  <<: *when-prereleasing

build documentation:
  <<: *build_doc
  <<: *when-merge-requests-or-stable
  interruptible: true

.publish_rtd: &publish_rtd
  image: alpine
  variables:
    GIT_STRATEGY: none
  stage: publish
  script:
    - |
      apk add openssh rsync
      mkdir -p $HOME/.ssh
      chmod 700 $HOME/.ssh
      cp $RSA_KEY_FILE $HOME/.ssh/id_rsa
      chmod 600 $HOME/.ssh/id_rsa
      cp $SSH_CONFIG_FILE $HOME/.ssh/config
      ssh docs.lahavane.com mkdir -p /data/$CI_PROJECT_NAME/.$CI_COMMIT_SHA
      rsync -auvp -e ssh ./docs/build/html/ docs.lahavane.com:/data/$CI_PROJECT_NAME/.$CI_COMMIT_SHA/
      ssh docs.lahavane.com "cd /data/$CI_PROJECT_NAME; rm -r $CI_COMMIT_REF_NAME; ln -s .$CI_COMMIT_SHA $CI_COMMIT_REF_NAME"
      ssh docs.lahavane.com "cd /data/$CI_PROJECT_NAME; ls -al | grep -oE '\.([0-9]|[a-z])*$' | sort | uniq -c | grep '1 ' | grep -oE '\.([0-9]|[a-z])*$' | xargs rm -rf"
  environment:
    name: docs.lahavane.com
    url: https://docs.lahavane.com/$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME

publish in our RTD for releases:
  <<: *publish_rtd
  <<: *when-releasing
  needs:
    - build documentation for releases


publish in our RTD:
  <<: *publish_rtd
  <<: *when-merge-requests-or-stable
  needs:
    - build documentation

automatically remove MR documentation from our RTD server after 4 hours:
  stage: clean up
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: never
    - if: '$CI_COMMIT_REF_NAME == "release-1.9.x"'
      when: never
    - if: '$CI_COMMIT_REF_NAME == "release-2.0.x"'
      when: never
    - if: '$CI_COMMIT_REF_NAME == "release-2.1.x"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: on_success
    - when: never
  trigger:
    include: ci/cleanup.yml
