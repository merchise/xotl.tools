---
variables: &global-vars
  RUN: "uv run"

stages:
  - pre-check
  - test
  - build
  - publish
  - clean up

workflow:
  auto_cancel:
    on_new_commit: interruptible
    on_job_failure: all

.x-code: &code
  - pyproject.toml
  - mypy.ini
  - uv.lock
  - src/**/*.py
  - tests/**/*.py
  - .gitlab-ci.yml

.x-code-and-docs: &code-and-docs
  - pyproject.toml
  - mypy.ini
  - uv.lock
  - src/**/*.py
  - tests/**/*.py
  - .gitlab-ci.yml
  - docs/**/*.rst
  - docs/**/*.py
  - docs/**/*.css

lint:
  interruptible: true
  image: python:3.12
  stage: test
  needs: []
  script:
    - make install lint
  rules:
    - if: $CI_SERVER_HOST != "gitlab.merchise.org"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_MERGE_REQUEST_IID || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH =~ /^releases-/
      changes: *code

.run_staticcheck: &run_staticcheck
  image: python:$PYTHON
  stage: test
  cache:
    key: $CI_JOB_NAME-$PYTHON
    paths:
      - .mypy_cache/
  script:
    - make install mypy

.run_tests: &run_tests
  image: python:$PYTHON
  stage: test
  script:
    - make install test

test doctests:
  image: python:$PYTHON
  stage: test
  interruptible: true
  script:
    - make install doctest
  rules:
    - if: $CI_SERVER_HOST != "gitlab.merchise.org"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_MERGE_REQUEST_IID || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH =~ /^releases-/
      changes: *code-and-docs
  parallel:
    matrix:
      - PYTHON: ["3.8", "3.9", "3.10", "3.11", "3.12"]

run required static checks:
  <<: *run_staticcheck
  interruptible: true
  allow_failure: true
  rules:
    - if: $CI_SERVER_HOST != "gitlab.merchise.org"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_MERGE_REQUEST_IID || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH =~ /^releases-/
      changes: *code
  parallel:
    matrix:
      - PYTHON: ["3.8", "3.9", "3.10", "3.11", "3.12"]

tests:
  <<: *run_tests
  interruptible: true
  rules:
    - if: $CI_SERVER_HOST != "gitlab.merchise.org"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_MERGE_REQUEST_IID || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH =~ /^releases-/
      changes: *code
  parallel:
    matrix:
      - PYTHON: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        PYTEST_EXTRA_ARGS: ["", "-k greenlet"]
        PYTEST_COVERAGE_ARGS: [""]

coverage:
  <<: *run_tests
  variables:
    PYTHON: "3.12"
  interruptible: true
  coverage: '/TOTAL.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_MERGE_REQUEST_IID || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH =~ /^releases-/
      changes: *code


build:
  image: python:3.12
  stage: build
  script:
    - pip install hatch
    - hatch build
  artifacts:
    paths:
      - dist/
  rules:
    - if: $CI_SERVER_HOST != "gitlab.merchise.org"
      when: never
    - if: $CI_COMMIT_TAG =~ /^\d+(\.\d+)*(|a\d+|b\d+|rc\d+)?(\.post\d+)?$/
    - if: $CI_MERGE_REQUEST_IID || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH =~ /^releases-/
      changes: *code

publish in pypi:
  image: python:3.12
  variables:
    <<: *global-vars
    GIT_STRATEGY: none
  stage: publish
  script:
    - pip install twine
    - twine upload --skip-existing -u "$PYPI_USERNAME" -p "$PYPI_PASSWORD" dist/*
  needs:
    - build
  environment:
    name: pypi
    url: https://pypi.org/project/$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME
  rules:
    - if: $CI_SERVER_HOST != "gitlab.merchise.org"
      when: never
    - if: $CI_COMMIT_TAG =~ /^\d+(\.\d+)*(|a\d+|b\d+|rc\d+)?(\.post\d+)?$/

.build_doc: &build_doc
  image: python:3.12
  stage: build
  cache:
    key: docs-${CI_COMMIT_REF_SLUG}
    paths:
      - docs/builds/
  script:
    - make install docs/build
    - mkdir -p public
    - cp -r docs/build/html/* public/
  artifacts:
    paths:
      - docs/build/html
      - public/
    expire_in: 4 days
  needs: []

build documentation:
  <<: *build_doc
  interruptible: true
  needs: []
  rules:
    - if: $CI_SERVER_HOST != "gitlab.merchise.org"
      when: never
    - if: $CI_MERGE_REQUEST_IID
      changes: *code-and-docs
      variables:
        <<: *global-vars
        SPHINXOPTS: "-W"

pages:
  <<: *build_doc
  rules:
    - if: $CI_SERVER_HOST != "gitlab.com"
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
