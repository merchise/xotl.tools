[tox]
envlist = py27,py31,py32,py33,py34,pypy,gl27,gl34,pypygl

[testenv]
deps = python-dateutil
       mock
       pytest

commands=py.test -l -q []


# Greenlet installed.
[testenv:gl27]
basepython=python2.7
deps = greenlet
       python-dateutil
       mock
       pytest

commands=py.test -l -q -k greenlet []

[testenv:gl34]
basepython=python3.4
deps = greenlet
       python-dateutil
       mock
       pytest

commands=py.test -l -q -k greenlet []


[testenv:pypygl]
basepython=pypy
deps = greenlet
       python-dateutil
       mock
       pytest

commands=py.test -l -q -k greenlet []
